<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather">
        <div class="search-container">
            <input type="text" placeholder="Enter city" id="cityInput">
            <button id="searchBtn">Search</button>
        </div>
        <button id="locationBtn">Use My Location</button>
        <div class="loading">Loading...</div>
        <div class="error">City not found. Please try again.</div>
        <h4 class="name"></h4>
        <p class="temp"></p> 
        <p class="desc"></p> 
        <p class="main"></p> 
        <p class="wind"></p> 
        <p class="hum"></p> 
        <img class="weather-icon" src="" alt="Weather Icon">
        <p class="last-updated"></p>
        <div class="unit-toggle">
            <button id="celsiusBtn">°C</button>
            <button id="fahrenheitBtn">°F</button>
        </div>
        <div class="forecast">

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
